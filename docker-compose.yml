services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:stable-alpine
    container_name: web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      app:
        condition: service_healthy

  node:
    image: node:22-alpine
    container_name: node
    ports:
      - "5173:5173"
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
    networks:
      - app-network
    # Se não tiver package.json, o npm não será executado
    command: sh -c "if [ -f package.json ]; then npm install && npm run dev -- --host; else echo 'package.json não encontrado, pulando npm'; fi"
    depends_on:
      - app
    restart: unless-stopped
    stdin_open: true
    tty: true

  db:
    image: mysql:8.0
    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Graffs@500
      MYSQL_DATABASE: laravel
    # Evita conflito de porta, só expõe internamente
    # ports:
    #   - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pGraffs@500"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
