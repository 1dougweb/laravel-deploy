version: '3'
services:
    app:
        image: ghcr.io/archielite/laravel:php8.1
        container_name: laravel-app
        restart: unless-stopped
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
        volumes:
            - '.:/var/www/html'
        environment:
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=${DB_DATABASE:-laravel}
            - DB_USERNAME=${DB_USERNAME:-root}
            - DB_PASSWORD=${DB_PASSWORD:-Graffs@500}
        networks:
            - sail
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/up"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 60s
        depends_on:
            mysql:
                condition: service_healthy
    mysql:
        image: 'mysql/mysql-server:8.0'
        container_name: laravel-mysql
        restart: unless-stopped
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD:-Graffs@500}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE:-laravel}'
            MYSQL_USER: '${DB_USERNAME:-root}'
            MYSQL_PASSWORD: '${DB_PASSWORD:-Graffs@500}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-Graffs@500}"]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
